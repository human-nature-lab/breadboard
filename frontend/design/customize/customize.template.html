<div class="container-fluid" id="customize-div">
    <div class="row">
        <div class="col-md-12">
            <ul class="nav nav-tabs">
                <li role="presentation" ng-class="{'active': (vm.selectedTab === vm.TAB.STYLE) }">
                    <a ng-click="vm.selectTab(vm.TAB.STYLE, 'styleTab')">
                        Style
                        <tab-status status="vm.style.status"></tab-status>
                    </a>
                </li>
                <li role="presentation" ng-class="{'active': (vm.selectedTab === vm.TAB.GRAPH) }">
                    <a ng-click="vm.selectTab(vm.TAB.GRAPH, 'graphTab')">
                        Client Graph
                        <tab-status status="vm.clientGraph.status"></tab-status>
                    </a>
                </li>
                <li role="presentation" ng-class="{'active': (vm.selectedTab === vm.TAB.HTML) }">
                    <a ng-click="vm.selectTab(vm.TAB.HTML, 'htmlTab')">
                        Client HTML
                        <tab-status status="vm.clientHtml.status"></tab-status>
                    </a>
                </li>
            </ul>
            <div class="panel panel-danger" ng-show="vm.style.errorMessage.length > 0">
                <div class="panel-heading">
                    <h3 class="panel-title">Error</h3>
                </div>
                <div class="panel-body">
                    <p ng-bind-html="vm.style.errorMessage | to_trusted"></p>
                </div>
            </div>
            <div class="panel panel-danger" ng-show="vm.clientGraph.errorMessage.length > 0">
                <div class="panel-heading">
                    <h3 class="panel-title">Error</h3>
                </div>
                <div class="panel-body">
                    <p ng-bind-html="vm.clientGraph.errorMessage | to_trusted"></p>
                </div>
            </div>
            <div class="panel panel-danger" ng-show="vm.clientHtml.errorMessage.length > 0">
                <div class="panel-heading">
                    <h3 class="panel-title">Error</h3>
                </div>
                <div class="panel-body">
                    <p ng-bind-html="vm.clientHtml.errorMessage | to_trusted"></p>
                </div>
            </div>
            <div ng-show="vm.selectedTab === vm.TAB.STYLE" id="styleTab" ng-class="{ 'read-only' : readOnly }">
                <textarea class="codemirror"
                          ui-codemirror
                          ui-codemirror-opts="vm.style.codeMirrorOptions"
                          ng-model="vm.style.clientValue"></textarea>
            </div>
            <div ng-show="vm.selectedTab === vm.TAB.GRAPH" id="graphTab" ng-class="{ 'read-only' : readOnly }">
                <textarea class="codemirror"
                          ui-codemirror
                          ui-codemirror-opts="vm.clientGraph.codeMirrorOptions"
                          ng-model="vm.clientGraph.clientValue"></textarea>
            </div>
            <div ng-show="vm.selectedTab === vm.TAB.HTML" id="htmlTab" ng-class="{ 'read-only' : readOnly }">
                <textarea class="codemirror"
                          ui-codemirror
                          ui-codemirror-opts="vm.clientHtml.codeMirrorOptions"
                          ng-model="vm.clientHtml.clientValue"></textarea>
            </div>
        </div>

    </div>
</div>
