<div>
    <div class="panel panel-success" ng-show="vm.success">
        <div class="panel-heading">
            <h3 class="panel-title">Success</h3>
        </div>
        <div class="panel-body">
            Experiment {{vm.newExperimentName}} created.
        </div>
    </div>
    <div class="panel panel-danger" ng-show="vm.error.length > 0">
        <div class="panel-heading">
            <h3 class="panel-title">Error</h3>
        </div>
        <div class="panel-body">
            <p ng-bind-html="vm.error | to_trusted"></p>
        </div>
    </div>
    <form ng-hide="vm.success" class="form" name="createNewExperimentForm" ng-submit="vm.createNewExperiment()">
        <div class="form-group">
            <label class="control-label" for="copyExperiment">Copy</label>
            <select class="form-control"
                    id="copyExperiment"
                    ng-model="vm.copyExperimentId"
                    required>
                <option value="-1">Default</option>
                <option ng-repeat="experiment in userExperiments"
                        value="{{experiment.id}}">
                    {{experiment.name}}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="newExperimentName">Name</label>
            <input class="form-control"
                   type="text"
                   id="newExperimentName"
                   ng-model="vm.newExperimentName"
                   placeholder="Experiment name"
                   required>
        </div>
        <div class="form-group">
            <button class="btn btn-default pull-right" type="submit" ng-disabled="createNewExperimentForm.$invalid">
                Create
            </button>
        </div>
    </form>
</div>
