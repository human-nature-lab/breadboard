<form class="form" id="create-first-user-form">
    <div class="form-group error" ng-show="hasError">
        {{$scope.errorMessage}}
    </div>
    <div class="form-group">
        <label for="first-user-email">Email</label>
        <input type="text" id="first-user-email" name="email" ng-model="vm.email" autofocus>
    </div>
    <div class="form-group">
        <label for="first-user-password">Password</label>
        <input type="password" id="first-user-password" name="password" ng-model="vm.password">
    </div>
    <div class="form-group">
        <label for="first-user-confirm-password">Confirm Password</label>
        <input type="password" id="first-user-confirm-password" name="password" ng-model="vm.confirmPassword">
    </div>
    <div class="form-group">
        <button class="btn" type="submit" ng-click="submit()">Login</button>
    </div>
</form>
