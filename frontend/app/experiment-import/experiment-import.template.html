<div id="importExperimentDialog" style="display: none;">
    <div class="new-dialog">
        <div class="form-group">
            <button ngf-select
                    class="btn btn-default drop-zone"
                    ngf-pattern="'.zip'"
                    ng-model="import.file">
                Select an experiment to import
            </button>
            <span class="import-file">
                    {{import.file.name}}
                </span>
        </div>
        <div class="form-group">
            <label for="experiment-name">
                Experiment Name
            </label>
            <input type="text"
                   id="experiment-name"
                   ng-model="import.experimentName" placeholder="leave blank to use the name of the file"/>
        </div>
        <div class="form-group">
            <button class="btn btn-default"
                    ng-click="importExperiment()">Import</button>
        </div>
    </div>
</div>
