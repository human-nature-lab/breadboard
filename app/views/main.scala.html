@(title: String)(content: Html)
@import play.api.Play
<!doctype html>
<html lang="en" ng-app="breadboard">
    <head>
        <meta charset="utf-8">
        <title>@title</title>
        <link rel="stylesheet" href="@routes.Assets.at("css/font-awesome-4.7.0/css/font-awesome.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("css/codemirror.css")">
        <link rel="stylesheet" href="@routes.Assets.at("css/Aristo/Aristo.css")">
        <link rel="stylesheet" href="@routes.Assets.at("css/main.css")">
        <link rel="shortcut icon" type="image/x-icon" href="@routes.Assets.at("img/favicon.ico")">
    </head>
    <body>
        @content

        <!-- Routes -->
        <script type="text/javascript" charset="utf-8">
            //connectSocket: "@routes.Application.connect().webSocketURL(request)",
            var routes = {
                connectSocket: "@Play.current.configuration.getString("breadboard.wsUrl")",
                steps: "@routes.Assets.at("js/controllers/steps.js")",
                tinymceCSS: "@routes.Assets.at("css/tinymce.css")"
            }

            var sessionId = "@session.get("uid")";
        </script>
        <!-- JQuery -->
        <!-- PROD -->
        <!--script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script-->
        <!--script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script-->
        <!-- DEV -->
        <script src="@routes.Assets.at("lib/jquery/jquery.js")"></script>
        <script src="@routes.Assets.at("lib/jquery-ui/jquery-ui.js")"></script>
        <!-- AngularJS -->
        <!-- PROD -->
        <!--script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script-->
        <!-- DEV -->
        <script src="@routes.Assets.at("lib/angular/angular.js")"></script>
        <script src="@routes.Assets.at("lib/angular/angular-sanitize.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/angular-ui/ui-utils.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/services.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/filters.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/controllers.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/directives.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/app.js")" type="text/javascript"></script>
        <!-- Codemirror -->
        <script src="@routes.Assets.at("lib/codemirror/codemirror.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/codemirror/groovy.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/codemirror/css.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/codemirror/javascript.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/codemirror/xml.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/codemirror/vbscript.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/codemirror/htmlmixed.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/codemirror/vim.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/angular-ui/ui-codemirror.js")" type="text/javascript"></script>
        <!-- d3 -->
        <script src="@routes.Assets.at("lib/d3/d3.js")" type="text/javascript"></script>
        <!-- TinyMCE -->
        <script src="@routes.Assets.at("lib/tinymce/tinymce.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/angular-ui/tinymce.js")" type="text/javascript"></script>
        <!-- underscore -->
        <script src="@routes.Assets.at("lib/underscore/underscore.js")" type="text/javascript"></script>
        <!-- prettyprint -->
        <script src="@routes.Assets.at("lib/prettyprint/prettyprint.js")" type="text/javascript"></script>
        <!-- UI Scripts -->
        <script src="@routes.Assets.at("js/breadboard.js")" type="text/javascript"></script>
        <!-- Graph -->
        <script src="@routes.Assets.at("js/graph.js")" type="text/javascript"></script>
    </body>
</html>
